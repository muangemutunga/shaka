<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted - Quantumly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="logo-container">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#18cb96"/>
                        <stop offset="100%" stop-color="#0f8a65"/>
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="80" fill="none" stroke="url(#gradient)" stroke-width="8" opacity="0.8"/>
                <circle cx="100" cy="100" r="40" fill="url(#gradient)" opacity="0.9"/>
                <circle cx="160" cy="100" r="12" fill="#18cb96" opacity="0.7">
                    <animate attributeName="cx" values="160;100;40;100;160" dur="8s" repeatCount="indefinite"/>
                    <animate attributeName="cy" values="100;160;100;40;100" dur="8s" repeatCount="indefinite"/>
                </circle>
                <circle cx="40" cy="100" r="12" fill="#18cb96" opacity="0.7">
                    <animate attributeName="cx" values="40;100;160;100;40" dur="8s" repeatCount="indefinite"/>
                    <animate attributeName="cy" values="100;40;100;160;100" dur="8s" repeatCount="indefinite"/>
                </circle>
                <circle cx="100" cy="100" r="20" fill="white" opacity="0.2">
                    <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
                </circle>
                <path d="M115,100 A15,15 0 1,1 100,85 L100,115 A15,15 0 1,1 115,100 L125,110" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
            </svg>
        </div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="50" height="50">
                    <defs>
                        <linearGradient id="nav-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#18cb96"/>
                            <stop offset="100%" stop-color="#0f8a65"/>
                        </linearGradient>
                    </defs>
                    <circle cx="100" cy="100" r="80" fill="none" stroke="url(#nav-gradient)" stroke-width="8" opacity="0.8"/>
                    <circle cx="100" cy="100" r="40" fill="url(#nav-gradient)" opacity="0.9"/>
                    <path d="M115,100 A15,15 0 1,1 100,85 L100,115 A15,15 0 1,1 115,100 L125,110" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
                </svg>
                <span>Quantumly</span>
            </div>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="success-section">
        <div class="success-container">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100" height="100">
                    <circle cx="256" cy="256" r="256" fill="#18cb96" opacity="0.2"/>
                    <path fill="#18cb96" d="M211.8 371.6L113.6 273.4c-7.6-7.6-7.6-19.8 0-27.4l27.4-27.4c7.6-7.6 19.8-7.6 27.4 0l71.6 71.6 130.6-130.6c7.6-7.6 19.8-7.6 27.4 0l27.4 27.4c7.6 7.6 7.6 19.8 0 27.4L239.2 371.6c-7.6 7.6-19.8 7.6-27.4 0z"/>
                </svg>
            </div>
            <h1>Application Submitted Successfully</h1>
            <p>Thank you for applying to Quantumly. Weâ€™ve received your submission and will be in touch shortly.</p>
            <a href="{{ url_for('index') }}" class="btn">Return to Home</a>
        </div>
    </section>

    <footer>
        <p>&copy; {{ current_year }} Quantumly. All rights reserved.</p>
    </footer>

    <script>
        // Hide loading overlay after page load
        window.addEventListener('load', function () {
            document.getElementById('loadingOverlay').style.display = 'none';
        });
    </script>
</body>
</html>
